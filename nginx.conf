events {
  worker_connections  1024;
}

http {

  server {
    listen 80;
    server_name spncrwd.com;

    location / {
      root /home/spencer/public;
      autoindex on;
    }
  }

  server {
    listen 80;
    server_name tetris.spncrwd.com;

    location / {
      proxy_pass http://spncrwd.com;
    }
  }

  server {
    listen 80;
    server_name outdoorstorage.spncrwd.com;

    location / {
      proxy_pass http://localhost:3001;
    }
  }

  server {
    listen 80;
    server_name *.spncrwd.com;
    return 301 https://$host$request_uri;
  }
}
